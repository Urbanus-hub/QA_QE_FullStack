<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navigations">
          <div class="logo">
            <h2>snap</h2>
          </div>
          <div class="tabs">
            <ul>
              <li>Features <span><img src="./images/icon-arrow-down.svg" alt=""></span></li>
              <li>Company <span><img src="./images/icon-arrow-down.svg" alt=""></span></li>
              <li>Careers</li>
              <li>About</li>
            </ul>
          </div>
        </div>
        <div class="buttons">
          <button class="login">Login</button>
          <button class="reg">Register</button>
        </div>
      </nav>
      <main>
        <div class="text_content">
            <h1>Make <br/>remote work</h1>
            <p>Get your team in sync , no matter your location.<br>Streamline processes , create team rituals , and <br> watch productivity soar</p>
            <button>Learn more</button>
            <div class="text_content_images">
              <img src="./images/client-databiz.svg" alt="">
              <img src="./images/client-audiophile.svg" alt="">
              <img src="./images/client-meet.svg" alt="">
              <img src="./images/client-maker.svg" alt="">
            </div>
        </div>
        <div class="right">
          <img src="images/image-hero-desktop.png" alt="">

        </div>
      </main>
    </div>
  </body>
</html>
